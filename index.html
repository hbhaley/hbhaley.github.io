<!DOCTYPE html>
<html lang="en">
  <head> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hannah Haley's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
              .navbar {
            background-color: #E9D7DE;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }

        .nav-link {
          display: flex;  
          text-decoration: none;
            color: black;
           font-family: Objektiv Mk1, sans-serif; 
            font-weight: bold;
          font-size:18px;
            padding: 15px;
            transition: background-color 0.3s ease-in-out;
        }

        .nav-link:hover {
            background-color: #F266A7;
        }

        @media (max-width: 768px) {
            .navbar {
                display: none;
            }
        }

h1 {
  color: #F266A7;
  text-align: left;
  font-family: sketchnote square, verdana;
  font-size: 5vw;
}

h2 {
  text-align: left;
  font-family: museo slab, courier;
  font-size: 3vw;
}

.grid {
  display: grid;
  gap: 3rem;
}

.grid.two {
  grid-template-columns: max-content 1fr;
  margin: 3rem;
}
.grid.two img{
  max-width: 800px;
  width:100%;
}
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
}

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .image-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .image {
            width: 100%;
            height: auto;
            display: block;
        }

        .label {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: black;
            text-align: center;
            font-size: 18px;
            font-family: Objektiv Mk1;
            font-weight: bolder;
        }
        .label1 { background-color: #FFB4BF; }
        .label2 { background-color: #F2B263; }
        .label3 { background-color: #A7DEF2; }
        .label4 { background-color: #F1DAFA; }

        /* Media Queries */
        @media screen and (min-width: 600px) {
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media screen and (min-width: 900px) {
            .image-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
@media only screen and (max-width: 480px) {
  img {
    width: 100%;
  }
  @media only screen and (min-width 700px) {
    .active {display:none;
  }
  }
    </style>
</head>
<body>
<div class="navbar">
    <a href="aboutme.html" class="nav-link">About Me</a>
    <a href="resume.html" class="nav-link">Resume</a>
    <a href="myprojects.html" class="nav-link">My Projects</a>
    <a href="contactme.html" class="nav-link">Contact Me</a>
</div>
  <div class="grid two">
    <div class="text-container">
      <h1>Hello!</h1>
      <h2>I'm <strong>Hannah Haley</strong>,<br> a junior UX designer.</h2>
    </div>
    <div class="img-container">
      <img src="https://hbhaley.github.io/hosted-assets/pinkhair.jpg"
        alt="Pink hair" class="center">
    </div>
  </div>
<div class="image-grid">
    <div class="image-item">
        <a href="aboutme.html">
            <img src="https://hbhaley.github.io/hosted-assets/Aboutme.png" alt="Quirky poloroids of the designers life" width="600" height="400"  class="image">
            <div class="label label1">About Me</div>
        </a>
    </div>
    <div class="image-item">
        <a href="resume.html">
            <img src="https://hbhaley.github.io/hosted-assets/resume.png"  alt="Sketch of woman at laptop with bunny" width="600" height="400" 
                 class="image">
            <div class="label label2">Resume</div>
        </a>
    </div>
    <div class="image-item">
        <a href="myprojects.html">
            <img src="https://hbhaley.github.io/hosted-assets/myprojects.png" alt="Woman with rainbow hair" width="600" height="400" class="image">
            <div class="label label3">My Projects</div>
        </a>
    </div>
    <div class="image-item">
        <a href="contactme.html">
            <img src="https://hbhaley.github.io/hosted-assets/telephone.png" alt="rotary telephone" width="600" height="400" class="image">
            <div class="label label4">Contact Me</div>

        </a>
    </div>
    <!-- Add more image items as needed -->
</div>

</body>
</html>
